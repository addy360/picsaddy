{% extends 'layouts/base.html' %} {% load static %} {% block title %} | Category
{% endblock %} {% block content %}
<div class="container-fluid photos">
  <div class="row pt-4 mb-5 text-center">
    <div class="col-12">
      <h2 class="text-white mb-4">
        '{{category_name}}' &mdash; {{ total_images }} Photos
      </h2>
    </div>
  </div>
  <div class="row align-items-stretch">
    {% for image in images %}
    <div
      class="col-6 col-md-6 col-lg-6"
      data-aos="fade-up"
      data-aos-delay="100"
    >
      <a
        href="{{ image.image.url }}"
        class="d-block photo-item"
        data-fancybox="gallery"
      >
        <img src="{{ image.image.url }}" alt="Image" class="img-fluid" />
        <div class="photo-text-more">
          <span class="icon icon-search"></span>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
  {% endblock %}
</div>
